omg: 1
info:
  version: 0.0.1
  title: Hexopod
  description: A basic OMG service implemented using js-ipfs
  license:
    name: Apache 2.0
    url: https://opensource.org/licenses/Apache-2.0
lifecycle:
  startup:
    command: ["node", "/app/src/index.js"]
health:
  http:
    path: /health
    port: 5555
actions:
  deployBlog:
    help: Deploys and builds the hexo based blog from the GIT_REPO environmental variable
    http:
      path: /deploy
      method: post
      port: 5555
    output:
      type: any
  getBlogResource:
    help: Retrieves a resource from the blog, allowing you to servce it back via the http service
    http:
      path: /get_resource
      method: post
      port: 5555
    arguments:
      path:
        type: string
        required: true
        in: requestBody
      method:
        type: string
        required: false
        in: requestBody
    output:
      type: any